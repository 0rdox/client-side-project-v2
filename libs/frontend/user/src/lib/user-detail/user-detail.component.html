<div class="bg-gray-100 p-4 rounded-lg mx-80 mt-10">
    <div class="bg-white p-4 rounded-lg shadow-md">
        <p class="text-lg font-bold mb-2">{{ users?.name }} [{{users?.id}}]</p>
        <p class="text-gray-700">{{ users?.email }}</p>
    </div>
</div>

<div class="flex justify-center">
    <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        <a routerLink="/user/{{users?.id}}/edit">Edit User</a>
    </button>
    <button class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="onDelete()">
        Delete User
    </button>
</div>
