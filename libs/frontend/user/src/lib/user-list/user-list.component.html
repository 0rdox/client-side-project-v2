<a *ngFor="let user of users" [routerLink]="['/user', user.id]">
    <div class="user-box bg-white rounded-lg shadow-lg p-6 mb-4">
        <h2 class="text-xl font-bold">{{user.name}} [{{user.id}}]</h2>
        <p class="text-gray-600">{{ user.email }}</p>
    </div>
</a>

<div class="text-center">
    <button class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md" (click)="resetUsers()">
        Reset
    </button>
    <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md" [routerLink]="['/user/new']"> Create User
    </button>
</div>
