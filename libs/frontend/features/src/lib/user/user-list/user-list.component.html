<div *ngIf="isLoading" class="flex items-center justify-center" style="height: 100vh;">
    <client-side-project-spinner></client-side-project-spinner>
</div>

<a *ngFor="let user of users" [routerLink]="['/user', user._id]">
    <div class="user-box bg-white rounded-lg shadow-lg p-6 mb-4">
        <h2 class="text-xl font-bold">{{user.name}} [{{user._id}}]</h2>
        <p class="text-gray-600">{{ user.email }}</p>
    </div>
</a>
