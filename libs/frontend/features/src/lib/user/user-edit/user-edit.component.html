<div class="component edit">
    <div class="flex flex-col items-center justify-center h-screen">
        <div class="w-full max-w-md">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 class="text-center text-xl font-bold mb-4" *ngIf="!isEditing && !isLogin">Create Account</h2>
                <h2 class="text-center text-xl font-bold mb-4" *ngIf="isLogin">Login</h2>
                <h2 class="text-center text-xl font-bold mb-4" *ngIf="isEditing">Edit Account</h2>
                <div class="mb-4" *ngIf="isLogin">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email Address
                    </label>
                    <input [(ngModel)]="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" placeholder="Your email address" />
                </div>
                <div class="mb-4" *ngIf="isLogin">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input [(ngModel)]="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="Your password" />
                </div>
                <div class="mb-4" *ngIf="!isLogin">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="profile-picture"> Name
                    </label>
                    <input [(ngModel)]="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" name="name" type="text" placeholder="Your name" />
                </div>
                <div class="mb-4" *ngIf="!isLogin">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email Address
                    </label>
                    <input [(ngModel)]="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" placeholder="Your email address" />
                </div>
                <div class="mb-4" *ngIf="!isLogin">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input [(ngModel)]="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="Your password" />
                </div>
                <div class="mb-4" *ngIf="!isLogin">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="profile-picture">
                        Profile Picture
                    </label>
                    <input [(ngModel)]="profilePicture" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="profile-picture" name="profile-picture" type="text" placeholder="URL of your profile picture"
                    />
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="saveUser()">
                        Save
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#" routerLink="/home">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
