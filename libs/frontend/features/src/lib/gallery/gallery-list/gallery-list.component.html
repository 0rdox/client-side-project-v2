<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 p-4">
    <a *ngFor="let gallery of galleries" [routerLink]="['/gallery', gallery.id]" class="gallery-box flex flex-col space-y-3 p-4 shadow-md rounded-lg bg-white">
        <div class="w-64 h-32 mx-auto">
            <img [src]="'./assets/images/question_mark.png'" class="w-full h-full object-contain">
        </div>
        <div class="text-center">
            <h2 class="font-semibold text-lg">{{gallery.galleryName}} [{{gallery.id}}]</h2>
        </div>
        <div class="space-y-1">
            <p><span class="font-semibold">Location:</span> {{gallery.location}}</p>
        </div>
    </a>
</div>
