<client-side-project-spinner *ngIf="isLoading"></client-side-project-spinner>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 p-3">
    <a *ngFor="let gallery of galleries" [routerLink]="['/gallery', gallery._id]" class="gallery-box m-3">
        <div class="max-w-sm rounded overflow-hidden shadow-lg" style="height: 400px; position: relative;">
            <div class="" style="height: 45%;">
                <img class="w-full h-50 object-contain" [src]="gallery.image" alt="Sunset in the mountains">
            </div>
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">{{gallery.name}}</div>
                <p class="text-gray-700 text-base">
                    {{gallery.description}}
                </p>
            </div>
            <div class="flex justify-center text-center mb-3" style="position: absolute; bottom: 0; left: 0; right: 0;">
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mb-2">{{gallery.location}}</span>
            </div>
        </div>
    </a>
</div>
