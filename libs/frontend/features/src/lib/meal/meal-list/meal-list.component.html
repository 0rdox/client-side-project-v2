<a *ngFor="let meal of meals" [routerLink]="['/meal', meal.id]">
    <div class="meal-box bg-white rounded-lg shadow-lg p-6 mb-4">
        <h2 class="text-xl font-bold">{{meal.title}} [{{meal.id}}]</h2>
        <p class="text-gray-600">{{ meal.description }}</p>
    </div>
</a>

<div class="text-center">
    <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md" [routerLink]="['/meal/new']"> Create meal
    </button>
</div>
