<div *ngIf="isLoading" class="flex items-center justify-center" style="height: 100vh;">
    <client-side-project-spinner></client-side-project-spinner>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 p-3">
    <a *ngFor="let list of lists" [routerLink]="['/list', list._id]" class="gallery-box m-3">
        <div class="max-w-sm rounded overflow-hidden shadow-lg border border-gray" style="height: 400px; position: relative;">
            <div class="flex items-center justify-center" style="height: 45%;">
                <img class="w-full h-50 object-contain" [src]="list.image" alt="Sunset in the mountains">
            </div>
            <hr>
            <!-- Add this line to create a horizontal line -->
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">{{list.title}}</div>
                <p class="text-gray-700 text-base">
                    {{list.description}}
                </p>
            </div>
            <div class="flex justify-center text-center mb-3" style="position: absolute; bottom: 0; left: 0; right: 0;">
                <!-- add amount of artworks -->
                <!-- <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mb-2">{{list.}}</span> -->
            </div>
        </div>
    </a>
</div>
<!-- Add this button to go to gallery/new -->
<div class="flex justify-center mt-4">
    <!-- <a routerLink="/list/new" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Create New List
    </a>-->
<a routerLink="/list/new" class="text-blue-500 hover:text-blue-700 stroke-blue-500 hover:stroke-blue-700"> 
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-24 h-24 "> 
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <div class="text-center">
        <strong >Create List</strong>
    </div>
</a> 

</div>
