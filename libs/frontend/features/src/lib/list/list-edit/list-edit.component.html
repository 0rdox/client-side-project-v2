<div class="component edit">
    <div class="flex flex-col items-center justify-center h-screen">
        <div class="w-full max-w-md">
            <form #form="ngForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                        List Title
                    </label>
                    <input [(ngModel)]="title" #titleField="ngModel" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="listName" name="listName" type="text" placeholder="List title" />
               
                    <div *ngIf="titleField.invalid && (titleField.dirty || titleField.touched)" class="text-red-500 text-xs mt-1">
                        <span *ngIf="titleField.errors && titleField.errors['required']">List Title is required.</span>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                        Description
                    </label>
                    <input [(ngModel)]="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" name="description" type="text" placeholder="List description" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
                        Image
                    </label>
                    <input [(ngModel)]="image" #imageField="ngModel" required placeholder="Image URL" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="image" name="image" type="text" />
                    <div *ngIf="imageField.invalid && (imageField.dirty || imageField.touched)" class="text-red-500 text-xs mt-1">
                        <span *ngIf="imageField.errors && imageField.errors['required']">Image is required.</span>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <button [disabled]="form.invalid" [class.bg-blue-500]="!form.invalid" [class.bg-gray-500]="form.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="saveList()">
                        Save
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#" routerLink="/home">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
